<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape: Rounded Square with leaf-like variation -->
  <path d="M64 128 C 64 64, 64 64, 128 64 L 320 64 C 416 64, 448 96, 448 192 L 448 384 C 448 448, 448 448, 384 448 L 128 448 C 64 448, 64 448, 64 384 Z" 
        fill="url(#grad1)" />
  
  <!-- Stylized 'S' -->
  <path d="M 330 160 
           L 180 160 
           C 140 160, 130 190, 130 210 
           C 130 250, 160 260, 200 270 
           L 290 290 
           C 330 300, 350 320, 350 360 
           C 350 410, 310 420, 280 420 
           L 150 420" 
        stroke="white" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" 
        filter="url(#dropShadow)" />
        
</svg>
